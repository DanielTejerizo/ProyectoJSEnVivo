<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca</title>
  <link rel="stylesheet" href="../css/css.css">
  <script src="Consulta.js"></script>
</head>
<body>
  <h1 id="h1">Mi Biblioteca</h1>
  <br>
  <div class="eleccion">
    <div class="eleccion1">
      <label for="">Introduce un titulo</label>
      <input type="text" id="titulo" placeholder="Escribe un titulo">
      <button id="botonTitulo">Enviar</button>
    </div>
    <div class="eleccion2">
      <label for="">Introduce un autor</label>
      <input type="text" id="autor" placeholder="Escribe un autor">
      <button id="botonAutor">Enviar</button>
    </div>
    <div class="eleccion3">
      <label for="">Introduce un año</label>
      <input type="number" id="anio" placeholder="Escribe un año">
      <button id="botonAnio">Enviar</button>
    </div>
    <div class="eleccion4">
      <label for="">Introduce un genero</label>
      <input type="text" id="genero" placeholder="Escribe un genero">
      <button id="botonGenero">Enviar</button>
    </div>
  </div>
  <br>
  <table id="libros" border="1"></table>
  
  <div id="libro"></div>

  <a href="../index.html">Volver</a>
  <a href="../Insertar/Insertar.html">Insertar</a>
    <a href="../Borrar/Borrar.html">Borrar</a>
</body>
</html>
