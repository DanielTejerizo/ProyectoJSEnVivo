<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Insertar.css">
    <script src="Insertar.js"></script>
</head>

<body>
    <h2>Insertar libros</h2>
    <form id="libroForm" enctype="multipart/form-data">
        <label>Título</label>
        <input type="text" id="titulo" name="titulo" placeholder="Escribe un título">
        <label>Autor</label>
        <input type="text" id="autor" name="autor" placeholder="Escribe un autor">
        <label>Año</label>
        <input type="number" id="anio" name="anio_publicacion" placeholder="Escribe un año">
        <label>Género</label>
        <select id="genero" name="genero">
            <option value="">Seleccione un género</option>
        </select>
        <label>Imagen</label>
        <input type="file" id="imagen" name="imagen">
        <button type="button" id="boton">Enviar</button>
    </form>

    <table id="libros" border="1"></table>

    <div id="libro"></div>

    <a href="../index.html">Volver</a>
    <a href="../Borrar/Borrar.html">Borrar</a>
    <a href="../Consulta/Consulta.html">Consultar</a>
</body>

</html>
